<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery Links -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container" id="header">
                <h1 class="display-4">Train Time Schedule</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card w-100">
                <div class="card-header bg-primary text-light">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                  </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="card w-100">
                <div class="card-header bg-primary text-light">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Train Name">Train Name</label>
                            <input type="Train Name" class="form-control" id="trainInput" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="destination" class="form-control" id="enterDestination" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                            <input type="First Train Time" class="form-control" id="firstTT" placeholder="Enter First Train Time">
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="Frequency" class="form-control" id="frequency" placeholder="Enter Frequency">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
